{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}" type="text/css">
    <title>グループ管理</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .action-bar { display: flex; justify-content: flex-start; margin-bottom: 20px; gap: 10px; }
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        td { vertical-align: top; }
        th { background-color: #f2f2f2; }
        .form-inline { display: flex; gap: 8px; align-items: center; }
        .form-inline input[type="text"] { flex-grow: 1; padding: 6px; }
        .btn { padding: 8px 16px; border-radius: 4px; border: none; cursor: pointer; color: white; }
        .btn-add { background-color: #28a745; padding: 8px 15px; }
        .btn-danger { background-color: #dc3545; }
        .btn-danger:hover { background-color: #c82333; }
        .btn-search { background-color: #007bff; }
        .btn-searchlabels { background-color:#6f42c1; }
        .btn-searchlabels:hover { background-color:#5936a2; }
        .group-actions { display: flex; gap: 8px; align-items: center; }
        .toggle-labels { cursor: pointer; font-size: 1.2em; user-select: none; }
        .labels-container { margin-top: 10px; padding-left: 20px; display: none; }
        .labels-container ul { margin: 0; padding: 0; list-style-type: none; }
        .labels-container li { padding: 4px 0; }
        .spinner { display: none; }

        @media (prefers-color-scheme: dark) {
            th { background-color: #3a3a3a; border-color: #555; }
            td { border-color: #555; }
            .form-inline input[type="text"] { background-color: #3c3c3c; color: #e0e0e0; border-color: #555; }
        }
    </style>
{% endblock %}

{% block body %}
<div class="container">
    <h1>グループ管理</h1>

    <div class="action-bar">
        <a href="{{ url_for('read_groups_add') }}" class="btn btn-add">新規グループ追加</a>
        <a href="{{ url_for('read_search') }}" class="btn btn-search">ラベルで検索</a>
        <a href="{{ url_for('read_labels') }}" class="btn btn-searchlabels">検索ラベル一覧へ</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th style="width: 60%;">グループ名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                <tr id="group-row-{{ group.id }}">
                    <td>{{ group.id }}</td>
                    <td>
                        <div>{{ group.name }}</div>
                        <div id="labels-container-{{ group.id }}" class="labels-container">
                            <div class="spinner" id="spinner-{{ group.id }}">読み込み中...</div>
                            <ul id="labels-list-{{ group.id }}"></ul>
                        </div>
                    </td>
                    <td>
                        <div class="group-actions">
                            <span class="toggle-labels" onclick="toggleLabels({{ group.id }})">▽</span>
                            <a href="{{ url_for('edit_group', group_id=group.id) }}" class="btn btn-secondary">編集</a>
                            <button onclick="deleteGroup({{ group.id }})" class="btn btn-danger">削除</button>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
async function toggleLabels(groupId) {
    const container = document.getElementById(`labels-container-${groupId}`);
    const list = document.getElementById(`labels-list-${groupId}`);
    const spinner = document.getElementById(`spinner-${groupId}`);
    const toggle = event.target;

    if (container.style.display === 'block') {
        container.style.display = 'none';
        toggle.textContent = '▽';
    } else {
        container.style.display = 'block';
        toggle.textContent = '△';
        if (list.children.length === 0) { // まだ読み込んでいない場合のみAPIを叩く
            spinner.style.display = 'block';
            try {
                const response = await fetch(`{{ url_for('get_labels_for_group', group_id='__GROUP_ID__') }}`.replace('__GROUP_ID__', groupId));
                if (!response.ok) throw new Error('ラベルの取得に失敗しました。');
                const labels = await response.json();
                
                if (labels.length > 0) {
                    labels.forEach(label => {
                        const li = document.createElement('li');
                        li.textContent = label.label_name;
                        list.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = '所属するラベルはありません。';
                    list.appendChild(li);
                }
            } catch (error) {
                console.error(error);
                list.innerHTML = `<li>エラー: ${error.message}</li>`;
            } finally {
                spinner.style.display = 'none';
            }
        }
    }
}

async function deleteGroup(groupId) {
    if (!confirm(`ID: ${groupId} のグループを本当に削除しますか？`)) return;

    try {
        const response = await fetch(`{{ url_for('delete_group', group_id='__GROUP_ID__') }}`.replace('__GROUP_ID__', groupId), {
            method: 'DELETE',
        });
        if (!response.ok) throw new Error('グループの削除に失敗しました。');
        
        const row = document.getElementById(`group-row-${groupId}`);
        row.remove();
        alert('グループを削除しました。');
    } catch (error) {
        console.error(error);
        alert(`エラー: ${error.message}`);
    }
}
</script>
{% endblock %}
